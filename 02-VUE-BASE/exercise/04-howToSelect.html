<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>howToSelect</title>
  </head>
  <body>
    <div id="app">{{msg.text }} - {{text}}</div>
    <script src="./js/vue.js"></script>
    <script>
      const { ref, reactive } = Vue;
      const App = {
        setup() {
          const msg = reactive({ text: "wwwwww" });
          let text = ref("qqqqqq");
          return { msg, text };
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
