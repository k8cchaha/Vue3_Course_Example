<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="./js/vue.js"></script>
    <script>
      const { ref, reactive, watch } = Vue;
      const App = {
        setup() {
          // const index = ref(0);
          const data = reactive({ idx: 0 });

          // watch(index, (newIdx, oldIdx) => {
          //   console.log("new:", newIdx, " old:", oldIdx);
          // });

          watch(
            () => data.idx,
            (newIdx, oldIdx) => {
              console.log("new:", newIdx, " old:", oldIdx);
            }
          );

          setInterval(() => {
            // index.value++;
            data.idx++;
          }, 1000);

          return {};
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
